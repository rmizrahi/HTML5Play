<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			.box {
				height:200px;
				width:200px;
				display:inline-block;
				}
			#middleBox {
				position:absolute;
				top:50px;
				left:50px;
				z-index:-1;
			}
		</style>
		<title>Blocks</title>
	</head>
	<body>
		<div id="firstBox" class="box" style="background:red"> </div>
		<div id="middleBox" class="box" style="background:green"> </div>
		<div id="lastBox" class="box" style="background:blue"> </div>
	</body>
</html>
