<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script>
			setInterval(updateProgressBar, 200);
			function updateProgressBar() {
				var progressBar = document.getElementById("progressBar");
				progressBar.value +=1;
			}
		</script>
	</head>
	<body>
	Patient's Heart Rate:<br/>
	<meter name="heartRate" min="0" max="200" low="60" high="100" value="199"></meter><br/>
	Patient's New Heart Rate:<br/>
	<input type="range" min="0" max="200" step="3"></input>
	<hr/>
	Examples:<br/>
		<meter value="1" high="8" low="3" min="0" max="10">6 out of 10</meter><br/>
		<meter value="95" high="80" low="60" min="0" max="100">6 out of 10</meter><br/>
		<progress value="20" max="100" min="0"></progress><br/>
		<progress id="progressBar" value="0" max="100"></progress><br/>
		0%<input type="range" name="percentComplete" min="0" max="100" step="5" value="50">100%
	</body>
</html>
