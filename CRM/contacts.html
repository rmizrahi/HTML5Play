<!DOCTYPE - html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>CRM</title>
		<link rel="stylesheet" type="text/css" href="css/contacts.css"/>
	</head>
	<body>
		<div id="header">Contacts</div>
		<div id="contactDetails"><h2>Contact Details</h2>
			<form method="post">
				<div class="formRow">
					<label for="contactName">Contact Name</label>
					<input autofocus autocomplete="off" name="contactName" id="contactName" type="text"> </input>
				</div>
				<div class="formRow">
					<label for="phoneNumber">Phone Number</label>
					<input placeholder="Include Area Code" name="phoneNumber" id="phoneNumber" type="tel"></input>
				</div>
				<div class="formRow">
					<label for="emailAddress">Email Address</label>
					<input name="emailAddress" id="emailAddress" type="email"></input>
				</div>
				<div class="formRow">
					<label for="companyName">Company Name</label>
					<input list="companies" name="companyName" id="companyName">
					<datalist id="companies">
						<option value="ABC Incorporated"></option>
						<option value="XZY Ltd"></option>
						<option value="ACME iInternational"></option>
					</input>
				</div>
				<div class="formRow">
					<label for="notes">Notes</label>
					<textarea cols="40" rows="6" name="notes"></textarea>
				</div>
				<div class="formRow">
					<input style="width:70px" type="submit" value="Save"></input>
				</div>
				<div class="formRow">
					<label form="lastContacted">Last Contacted</label>
					<input name="lastContacted" id="lastContacted" type="date"></input>
				</div>
			</form>
		</div>
		<div id="contactList">
		<table>
			<thead>
				<tr>
					<th>Contact Name</th>
					<th>Phone Number</th>
					<th>Email Address</th>
					<th>Company Name</th>
					<th>Last Contacted</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>William Smith</td>
					<td>555-642-7371</td>
					<td>willam@testing.com</td>
					<td>ACME Industries</td>
					<td>2014-10-21</td>
				</tr>
				<tr>
					<td>Bob Morris</td>
					<td>555-999-2991</td>
					<td>bob@testing.com</td>
					<td>ABC Corp</td>
					<td>2014-09-12</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">2 contacts displayed</td>
				</tr>
			</tfoot>
			<caption>Sales Leads</caption>
		</table>
		</div>
		<div id="footer">&copy; 2016, Spherical </div>
	</body>
</html>
